<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性框模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .left {
            width: 200px;
            background-color: aqua;
        }
        .right {
            flex: 1;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"><br><br></div>
        <div class="right"><br><br><br></div>
    </div>
</body>
</html>

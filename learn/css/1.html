<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <style type="text/css">
            #rect {
                width: 120px;
                height: 100px;
                background-color: black;
                /*补全代码*/
                animation-name: rect;
                animation-duration: 10s;
            }
            @keyframes rect {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <!-- 补全代码 -->
    	<div id="rect"></div>
        <input id="range" type="range" min="1" max="10" value="1" step="1"/>
        
        <script type="text/javascript">
            // 补全代码
            document.getElementById('range').onchange = function() {
                document.getElementById('rect').style.animationDuration = 11 - this.value + 's';
            }
        </script>
    </body>
</html>

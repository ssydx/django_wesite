<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式化相关标签</title>
    <style>

    </style>
</head>
<body>
    <b>粗体</b>
    <strong>重要</strong>
    <br>
    <i>语气</i>
    <em>强调</em>
    <cite>参考</cite>
    <var>变量</var>
    <dfn>定义</dfn>
    <address>地址</address>
    <br>
    <del>删除</del>
    <s>错误</s>
    <br>
    <ins>插入</ins>
    <u>未定义</u>
    <abbr title="abbr">缩略语</abbr>
    <br>
    <kbd>键盘输入</kbd>
    <samp>程序输出</samp>
    <code>代码</code>
    <br>
    <q>引号</q>
    <blockquote>长引用</blockquote>
    <br>
    <small>小号文本</small>
    <sub>下标</sub>
    <sup>上标</sup>
    <pre>1    A</pre>
    <br>
    <mark>标记</mark>
    <br>
    <time datetime="2024-02-14 18:00">情人节</time>
    <br>
    <meter value="50" max="100" min="0" low="30" high="60" optimum="50" form=""></meter>
    <progress max="100" value="66"></progress>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>一级标题</h1>
    <input type="button" value="调用函数" onclick="get_type('.span1','abc')"><span class="span1"></span>
    <br>

    <script>
        function get_type() {
            document.querySelector(arguments[0]).innerHTML = arguments[1];
        }
    </script>
</body>
</html>

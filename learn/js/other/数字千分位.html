<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <button onclick="call()">执行</button>
        <p id="val"></p>
        <script>
            function _comma1(number) {
                // 补全代码
                return number.toString().match(/\d{0,2}\d{3}/g);
            }
            function call() {
                const arg = '-12300000';
                const val1 = _comma1(arg);
                document.querySelector('#val').innerHTML = val1;
            }
        </script>
    </body>
</html>

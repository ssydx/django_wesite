<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 静态属性
        document.write(Math.PI + '<br>');
        document.write(Math.E + '<br>');
        document.write(Math.LN10 + '<br>');
        document.write(Math.LN2 + '<br>');
        document.write(Math.LOG10E + '<br>');
        document.write(Math.LOG2E + '<br>');
        document.write(Math.SQRT1_2 + '<br>');
        document.write(Math.SQRT2 + '<br>');
        // 静态方法
        const arr = [1,2,3,4,5];
        const num = -3.5674;
        document.write(Math.abs(num) + '<br>');
        document.write(Math.round(num) + '<br>');
        document.write(Math.trunc(num) + '<br>');
        document.write(Math.ceil(num) + '<br>');
        document.write(Math.floor(num) + '<br>');
        document.write(Math.pow(2,3) + '<br>');
        document.write(Math.sqrt(3) + '<br>');
        document.write(Math.random() + '<br>');
        document.write(Math.max(1,2,3,4,5) + '<br>');
        document.write(Math.min(1,2,3,4,5) + '<br>');
        document.write(Math.max(...arr) + '<br>');
        document.write(Math.min(...arr) + '<br>');
        document.write(Math.max.apply(null,arr) + '<br>');
        document.write(Math.min.apply(null,arr) + '<br>');

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 实例属性
        document.write(Math.max.name + '<br>');
        document.write(Math.max.length + '<br>');
        // 实例方法
        const arr = [1,2,3,4,5];
        document.write(Math.max.apply(null,arr) + '<br>');
        document.write(Math.min.apply(null,arr) + '<br>');
        document.write(Math.min.toString() + '<br>');
    </script>
</body>
</html>

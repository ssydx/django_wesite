<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class myMath {
            static pi = 3.14;
            constructor(name) {
                this.name = name;
            }
            static pow(x,y) {
                return x**y;
            }
            randrange(x,y) {
                return Math.floor(Math.random() * (y - x)) + x;
            }
        }

        document.write(myMath.pow(2,10) + '<br>');
        document.write(myMath.pi + '<br>');
        const val = new myMath('zhangsan');
        document.write(val.randrange(3,5) + '<br>');
        document.write(val.name + '<br>');
        console.log(myMath);
        console.log(val);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Peo(name,age,gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.nation = 'china';
            this.greet = function() {
                return this.name + '，你好！';
            }
        }
        document.write(Peo.name + '<br>');
        document.write(Peo.age + '<br>');
        document.write(Peo.nation + '<br>');
        document.write(Peo.greet + '<br>');
        document.write(Peo['name'] + '<br>');
        document.write(Peo['age'] + '<br>');
        document.write(Peo['nation'] + '<br>');
        document.write(Peo['greet'] + '<br>');
        console.log(Peo);
        peo1 = new Peo();
        peo1.saybye = function() {
            return this.name + '，再见！';
        }
        console.log(peo1);
        peo2 = new Peo('zhangsan',25,'nan');
        console.log(peo2);
        document.write(peo2.name + '<br>');
        document.write(peo2.greet() + '<br>');
        Peo.prototype.hobby = 'singing';
        Peo.prototype.saybye = function() {
            return this.name + '，bye！';
        }
        console.log(Peo);
        console.log(peo2);
        document.write(peo2.hobby + '<br>');
        document.write(peo2.saybye() + '<br>');
    </script>
</body>
</html>

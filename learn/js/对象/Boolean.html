<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const bool1 = true;
        const bool2 = false;
        const bool3 = new Boolean(true);
        document.write(bool1 + '<br>');
        document.write(bool2 + '<br>');
        document.write(bool3 + '<br>');
        document.write(typeof bool3 + '<br>');
        document.write(typeof bool3.toString() + '<br>');
        document.write(typeof bool3.valueOf() + '<br>');
        console.log(bool1);
        console.log(bool2);
        console.log(bool3);
        console.log(typeof bool3);
        console.log(typeof bool3.toString());
        console.log(typeof bool3.valueOf());
    </script>
</body>
</html>

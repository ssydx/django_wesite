<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str1 = '123abc';
        const str2 = new String('123abc');
        document.write(str1 + '<br>');
        document.write(str2 + '<br>');
        // 实例属性
        document.write(str1.length);
        // 静态方法
        document.write(String.fromCharCode(189, 43, 190, 61) + '<br>');
        document.write(String.fromCodePoint(9731, 9733, 9842, 0x2f804) + '<br>');
        document.write(String.raw`Hi\n${2 + 3}!`);
    </script>
</body>
</html>

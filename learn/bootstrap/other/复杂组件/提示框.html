<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">

  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="Hooray!">将鼠标悬停在我上面！</button>
  <p class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="left" title="提示语">悬停</p>
  

  <script>
    var tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    console.log(tooltips)
    var tooltipTriggerList = [].slice.apply(tooltips)
    console.log(tooltipTriggerList)
    var tooltipLs = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    console.log(tooltipLs)
    </script>
</body>
</html>

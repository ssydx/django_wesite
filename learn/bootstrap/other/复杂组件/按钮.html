<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">
    <!-- 基类 -->
    <div class="btn-group">
        <button type="button" class="btn">按钮</button>
        <input type="button" name="" id="" value="基本按钮" class="btn">
        <a href="" class="btn">按钮</a>
        <label for="" class="btn">按钮</label>
        <div class="btn">按钮</div>
    </div>
    <hr>
    <!-- 背景颜色 -->
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">按钮</button>
        <button type="button" class="btn btn-secondary">按钮</button>
        <button type="button" class="btn btn-success">按钮</button>
        <button type="button" class="btn btn-info">按钮</button>
        <button type="button" class="btn btn-warning">按钮</button>
        <button type="button" class="btn btn-danger">按钮</button>
        <button type="button" class="btn btn-light">按钮</button>
        <button type="button" class="btn btn-dark">按钮</button>
    </div>
    <hr>
    <!-- 文本及边框颜色 -->
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-outline-primary">按钮</button>
        <button type="button" class="btn btn-outline-secondary">按钮</button>
        <button type="button" class="btn btn-outline-success">按钮</button>
        <button type="button" class="btn btn-outline-info">按钮</button>
        <button type="button" class="btn btn-outline-warning">按钮</button>
        <button type="button" class="btn btn-outline-danger">按钮</button>
        <button type="button" class="btn btn-outline-light">按钮</button>
        <button type="button" class="btn btn-outline-dark">按钮</button>
    </div>
    <hr>
    <!-- 按钮状态 -->
    <div class="btn-group btn-group-vertical">
        <button type="button" class="btn btn-danger">按钮</button>
        <button type="button" class="btn btn-danger active">按钮</button>
        <button type="button" class="btn btn-danger" disabled>按钮</button>
        <a href="" class="btn btn-warning">按钮</a>
        <a href="" class="btn btn-warning active">按钮</a>
        <a href="" class="btn btn-warning disabled">按钮</a>
    </div>
    <hr>
    <!-- 按钮型号 -->
    <div>
        <button type="button" class="btn btn-primary btn-outline-danger">普通按钮</button>
        <button type="button" class="btn btn-primary btn-outline-danger btn-lg">大号按钮</button>
        <button type="button" class="btn btn-primary btn-outline-danger btn-sm">小号按钮</button>
    </div>
    <hr>
    <!-- 链接按钮、关闭按钮、单选框、复选框 -->
    <div class="btn-group">
        <button type="button" class="btn btn-link">按钮</button>
        <button type="button" class="btn-close"></button>
        <input type="checkbox" class="btn-check" id="btncheck1" checked>
        <label class="btn btn-outline-primary" for="btncheck1">选项</label>
        <input type="radio" class="btn-check" id="btncheck2" checked>
        <label class="btn btn-primary" for="btncheck2">选项</label>
    </div>
    <hr>
    <!-- 按钮条 -->
    <div class="btn-toolbar justify-content-between">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">按钮</button>
            <button type="button" class="btn btn-outline-primary">按钮</button>
        </div>
        <div class="btn-group">
            <input type="checkbox" class="btn-check" id="btncheck3">
            <label class="btn btn-outline-primary" for="btncheck3">选项</label>
            <button type="button" class="btn btn-link">按钮</button>
            <input type="radio" class="btn-check" id="btncheck4">
            <label class="btn btn-primary" for="btncheck4">选项</label>
        </div>
    </div>
    <hr>
</body>
</html>

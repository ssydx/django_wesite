<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container p-5 mx-5 mt-5">
        <h1>我的第一个 Bootstrap 页面</h1>
        <p>此部分位于 .container 类内部。</p>
        <p>.container 类提供一个响应式固定宽度容器。</p>

    <div class="container border border-bottom-0 border-3 border-primary border-opacity-50">

        <p class="w-25">此部分位于 .container 类内部。</p>
        <p class="min-vh-100">.container 类提供一个响应式固定宽度容器。</p>
    </div>

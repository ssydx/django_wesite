<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">

<div id="demo" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/locallibrary/catalog/static/images/hatsune_miku.png" alt="洛杉矶" class="w-100">
    </div>
    <div class="carousel-item">
      <img src="/locallibrary/catalog/static/images/hatsune_miku.png" alt="芝加哥" class="d-block w-100">

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">

  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>

  <div class="carousel-indicators">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p5 {
            border: 1px solid black;
        }
    </style>
    <script src="/learn/jquery/jquery.js"></script>
    <script>
        $(document).ready(
            function() {
                $('#button1').click(() => {
                    $('#p1')
                        .append('<span>尾部追加</span>')
                        .prepend('<span>头部追加</span>')
                        .after('<span>后部插入</span>')
                        .before('<span>前部插入</span>')
                })
                $('#button2').click(() => {
                    $('#p2').remove()
                })
                $('#button3').click(() => {
                    $('#p3').empty()
                })
                $('#button4').click(() => {
                    console.log($('#p4').hasClass('abc'));
                    $('#p4').removeClass('abc').addClass('def').toggleClass('xyz');
                })
                $('#button5').click(() => {
                    console.log($('#p5').css('color'));
                    console.log($('#p5').css('border'));
                    console.log($('#p5').css('display'));
                    $('#p5').css('color','green').css({'height':'50px','backgroundColor':'grey'});
                })
        })
    </script>
</head>
<body>
    <button id="button1">按钮</button>
    <p id="p1">一段文字<span>一段文字</span></p>
    <hr>
    <button id="button2">按钮</button>
    <p id="p2">一段文字<span>一段文字</span></p>
    <hr>
    <button id="button3">按钮</button>
    <p id="p3">一段文字<span>一段文字</span></p>
    <hr>
    <button id="button4">按钮</button>
    <p id="p4" class="abc">一段文字<span>一段文字</span></p>
    <hr>
    <button id="button5">按钮</button>
    <p id="p5" style="color: aqua;">一段文字</p>
    <hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/learn/jquery/jquery.js"></script>
    <script>
        $(document).ready(
            function() {
                $('button').click(
                    function() {
                        $('p').hide();
                })
        })
    </script>
</head>
<body>
    <button>隐藏按钮</button>
    <p>一段文字</p>
    <hr>
</body>
</html>

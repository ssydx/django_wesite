{% extends 'blog/base.html' %}


{% block aside_left %}
    {% for article in articles %}
        <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
    {% endfor %}
{% endblock aside_left %}


{% block main %}
    {% with article=articles|first %}
        <h1>{{article.title}}</h1>
        <p>{{article.desc}}</p>
        {{ article.content|safe }}
    {% endwith %}
{% endblock main %}

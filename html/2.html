     <p></p>
    <script type="text/javascript">
        // 填写JavaScript
        function parse2Int(num) {
            let ret = [];
            num.toString().split('').forEach(elem => {
                if (isDigit(elem)) {
                    ret.push(elem);
                } else {
                    break;
                }
            })
            return ret.join('')-0;
        }
    </script>

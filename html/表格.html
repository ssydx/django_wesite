<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格相关标签</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Times,serif;
        }
        caption {
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        thead {
            border-top: 0.15rem solid black;
            border-bottom: 0.1rem solid black;
            text-align: left;
        }
        tbody tr:nth-child(odd) td:not([rowspan]) {
            background-color: #EDEDED;
        }
        tbody tr:nth-child(even) td:not([rowspan]) {
            background-color: white;
        }
        tfoot tr {
            font-weight: bold;
        }
        /* 必须同时排除，否则仅设置rowspan的元素会应用该悬停样式 */
        /* 但此处仍有缺陷，即在rowspan元素上悬停会对所在行（除该元素外）应用样式 */
        tbody tr:hover td:not([rowspan]) {
            background-color: slategrey;
        }
        tfoot {
            border-bottom: 0.15rem solid black;
        }
        .col1 {
            background-color: rgba(255, 0, 0, 0.2);
        }
        .col2 {
            background-color: rgba(0, 128, 0, 0.2);
        }
        .col3 {
            background-color: rgba(0, 0, 255, 0.2);
        }
        th, td {
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <table>
        <caption>表1.学生数学成绩表</caption>
        <colgroup>
            <col class="col1">
            <col span="3" class="col2">
            <col span="1" class="col3">
        </colgroup>
        <thead>
            <tr>
                <th>班级</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>分数</th>
                <th>等级</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">A班</td>
                <td>张三</td>
                <td>男</td>
                <td>23</td>
                <td>86</td>
                <td>良好</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>22</td>
                <td>89</td>
                <td>良好</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>24</td>
                <td>78</td>
                <td>中等</td>
            </tr>
            <tr>
                <td rowspan="2">B班</td>
                <td>赵六</td>
                <td>男</td>
                <td>22</td>
                <td>92</td>
                <td>优秀</td>
            </tr>
            <tr>
                <td>钱七</td>
                <td>女</td>
                <td>23</td>
                <td>96</td>
                <td>优秀</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">总计</td>
                <td colspan="2">441</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
